<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dist/styles.css">
    <title>Batman</title>
</head>
<body>
    <div class="dcto">20% de descuento en todos los productos</div>
    <header class="header">
        <a href="index.html">
            <img class="tienda" src="images/tienda.png" alt="tienda">
        </a>
        <p class="tienda-p">Nombre Tienda</p>
    </header>
    <div class="form-container">
        <h1>Contacto</h1>
        <form action="contacto.html" method="POST" class="form">
            <input type="text" name="name" placeholder="Nombre y Apellido" >
            <input type="email" name="email" placeholder="Correo Electronico">
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <div class="buttons">
                <input type="reset" id="reset" value="Resetear" >
                <input type="submit" id="submit" value="Entrar" >
            </div>
        </form>
    </div>
    <footer class="footer">Todos los derechos reservados a FRONT END 1</footer>
</body>
</html>
